<!DOCTYPE html>
<html>
<head>
    <title>Log Dashboard</title>
    <style>
        body {
            background-color: #f8f8f8;
            font-family: Arial, sans-serif;
        }
        
        h1 {
            color: #333333;
        }
        
        ul {
            list-style: none;
            padding: 0;
        }
        
        li {
            background-color: #de5c5c;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Log Dashboard</h1>
    <ul>
        {% for log in logs %}
            <li>{{ log }}</li>
        {% endfor %}
    </ul>
</body>
</html>
