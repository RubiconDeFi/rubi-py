name: PR title linter

on:
  pull_request:
    branches: [ 'testcicdflow']
    types:
      - opened
      - edited
      - synchronize

jobs:
  pr-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: amannn/action-semantic-pull-request@v5
        id: lint_pr_title
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
